<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>诸天论道 - 仙侠卡牌竞技</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg-color: #040808;
            --text-color: #e2e8f0;
            --font-kaiti: "KaiTi", "STKaiti", "楷体", "BiauKai", "Microsoft YaHei", serif;
        }
        body {
            font-family: var(--font-kaiti);
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            touch-action: manipulation;
        }

        .font-classical { font-family: var(--font-kaiti); }
        
        .mist-bg {
            background: radial-gradient(circle at center, #0a1a1a 0%, #050a0a 100%);
            position: relative;
        }
        
        @keyframes cloud-move {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        .clouds {
            position: fixed;
            top: 0; left: 0; width: 200%; height: 200%;
            background-image: url('https://www.transparenttextures.com/patterns/cloudy-day.png');
            opacity: 0.03;
            z-index: 1;
            animation: cloud-move 200s linear infinite;
            pointer-events: none;
        }

        .mask-fade-edges {
            -webkit-mask-image: linear-gradient(to right, transparent 0%, black 5%, black 95%, transparent 100%);
            mask-image: linear-gradient(to right, transparent 0%, black 5%, black 95%, transparent 100%);
        }

        .ink-stamp {
            position: absolute;
            font-family: var(--font-kaiti);
            border: 2px solid #ef4444;
            color: #ef4444;
            padding: 1px 6px;
            transform: rotate(-12deg);
            background: rgba(127, 29, 29, 0.4);
            border-radius: 2px;
            z-index: 60;
            box-shadow: 0 0 8px rgba(239, 68, 68, 0.5);
        }

        @keyframes spirit-shake {
            0%, 100% { transform: translate(0,0); }
            25% { transform: translate(-2px, 1px); }
            75% { transform: translate(2px, -1px); }
        }
        .shake-anim { animation: spirit-shake 0.2s ease-in-out both; }

        @keyframes spirit-float {
          0% { opacity: 0; transform: translate(-50%, 10px); }
          20% { opacity: 1; transform: translate(-50%, -5px); }
          100% { opacity: 0; transform: translate(-50%, -60px); }
        }
        .float-text { 
            position: absolute;
            left: 50%;
            pointer-events: none;
            z-index: 999;
            white-space: nowrap;
            animation: spirit-float 1.5s cubic-bezier(0.19, 1, 0.22, 1) forwards; 
            text-shadow: 0 0 8px currentColor;
        }

        .jade-panel {
            background: rgba(8, 15, 15, 0.96);
            backdrop-filter: blur(14px);
            border: 1px solid rgba(45, 212, 191, 0.15);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.9);
        }

        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

        .target-overlay {
            background: radial-gradient(circle, transparent 30%, rgba(0, 0, 0, 0.8) 100%);
            pointer-events: none;
        }

        @keyframes target-glow {
            0%, 100% { border-color: rgba(45, 212, 191, 0.3); box-shadow: 0 0 15px rgba(45, 212, 191, 0.1); }
            50% { border-color: rgba(45, 212, 191, 1); box-shadow: 0 0 35px rgba(45, 212, 191, 0.6); }
        }
        .target-selectable-active {
            animation: target-glow 0.8s infinite ease-in-out;
            cursor: pointer;
            z-index: 500 !important;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body class="mist-bg">
    <div class="clouds"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
